<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Finder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body id="body">

    <header class="page-header">
      <nav class="page-header__nav">
        <a href="https://pixabay.com/" target="_blank" rel="noopener noreferer" class="page-header__logo">
          <img src="https://pixabay.com/static/img/public/leaderboard_a.png" alt="Pixabay">
        </a>
      </nav>
    </header>

    <section class="section">
      <form class="section__search-form" id="search-form">
        <input
          class="section__search-input"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="btn section__search-btn">Search</button>
      </form>

      <ul class="gallery">
      </ul>

      <div class="centered"><button class="btn btn-load">Load</button></div>
    </section>
    
    <script src="./index.js"></script>
  </body>
</html>
